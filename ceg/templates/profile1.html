    <style>
      body {
          background-color: #f9f9fa;
          font-family: 'Roboto', sans-serif;
      }
      .card.user-card-full {
          max-width: 1200px;
          margin: 0 auto;
          border-radius: 8px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .padding {
          padding: 3rem !important;
      }
      .user-card-full {
          overflow: hidden;
          border-radius: 8px;
      }
      .card {
          border-radius: 8px;
          box-shadow: 0 4px 20px rgba(69,90,100,0.1);
          border: none;
          margin-bottom: 30px;
          transition: all 0.3s ease-in-out;
      }
      .m-r-0 {
          margin-right: 0px;
      }
      .m-l-0 {
          margin-left: 0px;
      }
      .user-card-full .user-profile {
          border-radius: 8px 0 0 8px;
      }
      .bg-c-lite-green {
          background: linear-gradient(to right, #00bcd4, #00796b);
      }
      .user-profile {
          padding: 20px 0;
      }
      .card-block {
          padding: 1.25rem;
      }
      .m-b-25 {
          margin-bottom: 25px;
      }
      .img-radius {
          border-radius: 50%;
      }
      h6 {
          font-size: 18px;
          font-weight: 600;
      }
      .card .card-block p {
          line-height: 25px;
      }
      .b-b-default {
          border-bottom: 1px solid #e0e0e0;
      }
      .m-b-20 {
          margin-bottom: 20px;
      }
      .p-b-5 {
          padding-bottom: 5px !important;
      }
      .m-b-10 {
          margin-bottom: 10px;
      }
      .text-muted {
          color: #919aa3 !important;
      }
      .f-w-600 {
          font-weight: 600;
      }
      .m-t-40 {
          margin-top: 20px;
      }
      .user-card-full .social-link li {
          display: inline-block;
      }
      .user-card-full .social-link li a {
          font-size: 20px;
          margin: 0 10px 0 0;
          transition: all 0.3s ease-in-out;
      }
      .user-card-full:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      }
      .user-card-full .user-profile .img-radius {
          border: 4px solid #fff;
          padding: 5px;
          transition: transform 0.3s ease;
      }
      .user-card-full .user-profile .img-radius:hover {
          transform: scale(1.1);
      }
      .social-icon {
          font-size: 20px;
          margin-right: 10px;
          color: #666;
          transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .social-icon:hover {
          color: #0077cc;
          transform: scale(1.2);
      }
      .card-block h6 {
          color: #333;
          font-size: 22px;
          margin-bottom: 15px;
          font-weight: 600;
      }
      .card-block p {
          font-size: 16px;
          color: #666;
      }
      .card-block .row .col-sm-6 {
          margin-bottom: 15px;
      }
      .card-block .row .col-sm-6 h6 {
          font-weight: 500;
      }
      .card-block .row .col-sm-6 p {
          color: #777;
          font-size: 14px;
      }
      .card-block .row .col-sm-6:hover {
          transform: scale(1.02);
          transition: all 0.3s ease-in-out;
      }
      .card-block .row .col-sm-6:hover h6 {
          color: #00796b;
      }
      .user-profile p {
          color: #ffffff;
          font-size: 14px;
      }
      .user-card-full .social-link li a:hover {
          color: #00796b;
          transform: scale(1.3);
      }
  </style>  
</head>

<main class="main-content position-relative h-100" style="margin-left: 260px; padding: 30px;">
  <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="card user-card-full w-100 animate-fade shadow-lg">
      <div class="row no-gutters h-100">
        <div class="col-md-3 bg-c-lite-green user-profile d-flex flex-column justify-content-center text-white text-center">
          <div class="card-block">
            <div class="m-b-25">
              <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
            </div>
            <h6 class="f-w-600">{{ user.username }}</h6>
            <p>Logged-in User</p>
          </div>
        </div>

        <!-- Profile Right -->
        <div class="col-md-9 d-flex flex-column justify-content-center">
          <div class="card-block">
            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
            <div class="row">
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Name</p>
                <h6 class="text-muted f-w-400">{{ user.username }}</h6>
              </div>
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Email</p>
                <h6 class="text-muted f-w-400">{{ user.email }}</h6>
              </div>   
            </div>
          </div>
        </div>
      </div>
    </div>
